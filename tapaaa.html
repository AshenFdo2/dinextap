<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TapBot Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to TapBot</h1>
  <p>Earn coins by tapping the button!</p>
  <button onclick="earnCoins()">Tap Me!</button>
  <div id="coinCount">Coins: 0</div>

  <script>
    let coins = 0;
    
    // Function to increase coins on tap
    function earnCoins() {
      coins++;
      document.getElementById('coinCount').innerText = `Coins: ${coins}`;
      
      // If Telegram WebApp is present, update the bot with coin count
      if (window.Telegram.WebApp) {
        window.Telegram.WebApp.onEvent('themeChanged', function () {
          // You can send the updated coin count or other data back to your bot here.
          // Example: send a message back to your bot with the updated coin count.
          window.Telegram.WebApp.sendData('coins:' + coins);
        });
      }
    }
    
    // This will ensure Telegram WebApp API is ready
    window.onload = function () {
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.expand();
      }
    };
  </script>
</body>
</html>
